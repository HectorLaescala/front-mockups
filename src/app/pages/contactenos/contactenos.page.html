<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        mode="md"
        defaultHref="login"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-start ion-padding-end ion-padding-bottom">
    <ion-row>
      <ion-col size="12">
        <div class="style-vertical-center">
          <img src="../../../assets/Big-Isotipo.png" />
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <h3>CONTÁCTANOS</h3>
      </ion-col>
      <ion-col size="12" class="ion-padding-top ion-margin-top">
        <ion-item lines="none" class="style-line-item-select">
          <ion-label class="style-text-theme">TEMA</ion-label>
          <ion-select>
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
          <ion-icon name="caret-up-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item class="style-line-item-input">    
          <ion-input
            type="text"
            placeholder="Nombre"
          ></ion-input>
        </ion-item>
        <ion-item class="style-line-item-input">    
          <ion-input
            type="text"
            placeholder="Numero de télefono"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" class="ion-text-start">
        <h4>EN QUE TE PODEMOS AYUDAR:</h4>
        
          <ion-textarea  rows="6" value="Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts."></ion-textarea>
          <h5 class="ion-text-end">-30 CARACTERES</h5>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="style-vertical-center">
    <ion-button class="style-user-button" (click)="Enviar()" expand="block"
      >Enviar
    </ion-button>
  </div>
  <img class="style-img-footer" src="../../../assets/Groups.png" />
</ion-content>

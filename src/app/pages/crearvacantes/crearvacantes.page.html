<ion-header>
  <ion-toolbar class="background" >

    <ion-icon  style="zoom:2.0;" (click)="Salir()" slot="end" name="close-outline"></ion-icon>
   
    <div style="width: 100%; text-align: center;">
      <ion-title>CREAR VACANTES</ion-title>
    </div>
   
   
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding background">




<h3>Vacantes Creadas</h3>

<p>JUGADOR {{CantidadJugador}}</p>
<ion-item  color="none"lines="none" >
  <ion-range min="0" max="10" pin="true" [(ngModel)]="CantidadJugador"   color="secondary"></ion-range>
</ion-item >



<p>RIVAL {{CantidadRival}}</p>
<ion-item color="none" lines="none" >
     <ion-range min="0" max="10" pin="true" [(ngModel)]="CantidadRival"   color="secondary"></ion-range>
   
</ion-item >


<ion-grid>

  <ion-row>
    <ion-col size="6">
      <ion-label center position="floating">Arbitro</ion-label>
    </ion-col>
    <ion-col size="4">
    
    </ion-col>
    <ion-col size="2">
      <ion-toggle [(ngModel)]="Arbitro" (ionChange)="cambioArbitro($event)" checked></ion-toggle>
    </ion-col>
  </ion-row>
  
</ion-grid>



<ion-grid>

  <ion-row>
    <ion-col size="6">
      <ion-label center position="floating">Con Asistente</ion-label>
    </ion-col>
    <ion-col size="4">
    
    </ion-col>
    <ion-col size="2">
      <ion-toggle [(ngModel)]="ConAsistente" (ionChange)="cambioAsistente($event)" checked></ion-toggle>
    </ion-col>
  </ion-row>
  
</ion-grid>



 
  

  

  
 



  
<ion-item-divider color="none">
  <div style="width: 25%; text-align: center;">
   
  </div>

  <div style="width: 50%; text-align: center;">
    <ion-button class="botones" expand="block"  (click)="Guardar()" fill="outline">Guardar</ion-button>
  </div>

    <div style="width: 25%; text-align: center;">
     </div>
     
</ion-item-divider>
  


</ion-content>

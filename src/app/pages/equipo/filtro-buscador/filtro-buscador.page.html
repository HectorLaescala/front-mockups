<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-margin-start ion-padding-start ion-margin-top">
        <p class="style-search-filter-title ion-text-start">TIPO DE VACANTE</p>
      </ion-col>
      <ion-col size="12">
        <ion-radio-group value="jugador">
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="jugador" mode="md"></ion-radio>
            <ion-label>Jugador</ion-label>
          </ion-item>
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="equipo-rival" mode="md"></ion-radio>
            <ion-label>Equipo Rival</ion-label>
          </ion-item>
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="arbitro" mode="md"></ion-radio>
            <ion-label>Arbitro</ion-label>
          </ion-item>
      </ion-radio-group>
      </ion-col>
      <ion-col size="12" class="ion-margin-start ion-padding-start">
        <p class="style-search-filter-title ion-text-start">DEPORTE</p>
      </ion-col>
      <ion-col size="12">
        <ion-radio-group value="solo-deport">
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="todos-deport" mode="md"></ion-radio>
            <ion-label>Todos los deportes</ion-label>
          </ion-item>
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="solo-deport" mode="md"></ion-radio>
            <ion-label>Solo mis deportes</ion-label>
          </ion-item>
      </ion-radio-group>
      </ion-col>
      <ion-col size="12" class="ion-margin-start ion-padding-start ion-margin-bottom ">
        <p class="style-search-filter-title ion-text-start">GÃ©nero</p>
      </ion-col>
      <ion-col size="12">
        <ion-radio-group value="masculino">
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="masculino" mode="md"></ion-radio>
            <ion-label>Maculino</ion-label>
          </ion-item>
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="femenino" mode="md"></ion-radio>
            <ion-label>Femenino</ion-label>
          </ion-item>
          <ion-item lines="none" class="ion-no-padding">
            <ion-radio slot="end" value="cualquiera" mode="md"></ion-radio>
            <ion-label>Cualquiera</ion-label>
          </ion-item>
      </ion-radio-group>
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
        <div class="style-row-align">
          <ion-button
            mode="md"
            expand="full"
            shape="round"
            (click)="closeModalFilter()"
            >Aplicar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

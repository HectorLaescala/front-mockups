<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModalConfirmedChecked()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-icon name="information-circle-outline"></ion-icon>
              <h3>Vas a crear un partido <strong>personal</strong></h3>

            </ion-col>
            <ion-col
              size="12"
              class="ion-text-center ion-margin-top"
            >
              <p>Si deseas un partido para organizar tu equipo</p>
              <p>, debes ser administrador de dicho equipo</p>
            </ion-col>
            <ion-col size="12">
              <ion-list class="ion-padding" mode="md">
                <ion-item lines="none" class="ion-no-padding">
                  <ion-checkbox mode="ios" slot="start"></ion-checkbox>
                  <ion-label slot="">No volver a mostrar</ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
              <div class="style-align-col">
                <ion-button mode="md" expand="block" class="style-button"
                  >Entendido
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

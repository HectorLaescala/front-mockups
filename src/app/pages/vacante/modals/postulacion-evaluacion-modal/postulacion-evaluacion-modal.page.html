<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModalPlayerPostulationDetail()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <h3>EVALUACIONES</h3>
            </ion-col>
            <ion-col size="12">
              <ion-item lines="none" class="ion-no-padding">
                <ion-avatar slot="start">
                  <!--<ion-img src="../../assets/list/avatar-ben.png"></ion-img>-->
                </ion-avatar>
                <ion-label>
                  <p>EQUIPO</p>
                  <h3>Renca juniors</h3>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-no-padding">
            <ion-col size="4" class="style-space-card">
              <ion-card class="style-background-card-first">
                <ion-card-title class="ion-text-center style-text-title-first"
                  >70%</ion-card-title
                >
                <ion-card-subtitle class="ion-text-center">POSITIVAS</ion-card-subtitle>
              </ion-card>
            </ion-col>
            <ion-col size="4" class="style-space-card">
              <ion-card class="style-background-card-middle">
                <ion-card-title class="ion-text-center style-text-title-middle">10%</ion-card-title>
                <ion-card-subtitle class="ion-text-center"
                  >NEUTRAS</ion-card-subtitle
                >
              </ion-card>
            </ion-col>
            <ion-col size="4" class="style-space-card">
              <ion-card class="style-background-card-final">
                <ion-card-title class="ion-text-center style-text-title-last">10%</ion-card-title>
                <ion-card-subtitle class="ion-text-center"
                  >NEGATIVAS</ion-card-subtitle
                >
              </ion-card>
            </ion-col>
            <ion-col size="12" class="ion-text-center style-col-last">
              <p>No cancelado partidos ni ha tenido</p>
              <p>inasistencias en los ultimos 6 meses.</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModalDeletePlayer()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-icon name="alert-circle"></ion-icon>
              <h3>¿Estas seguro que deseas abandonar</h3>
              <h3>tu equipo Futbol Club?</h3>
            </ion-col>
            <ion-col
              size="12"
              class="ion-text-center ion-margin-top ion-margin-bottom ion-padding-bottom"
            >
              <p>Texto opcional de bajada, preparado para</p>
              <p>mostrar 1 o 2 lineas de información</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-row class="cardfooter ion-text-center ion-no-padding">
        <ion-col size="6" class="style-col-button-cancel ion-no-padding">
          <ion-button size="large" expand="full" mode="md">
            CANCELAR</ion-button
          >
        </ion-col>
        <ion-col size="6" class="style-col-button-delete ion-no-padding">
          <ion-button size="large" expand="full" mode="md">
            ELIMINAR</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModallRefereeRate()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-no-padding">
                <p>Tienes una tarifa de <b>$15.000</b> para  este tipo de deporte</p>
                <h3>¿Quieres ingresar otra tarifa?</h3>
            </ion-col>
            <ion-col size="12" class="style-item-input">
              <ion-item class="ion-no-padding">
                <ion-input
                  type="text"
                  placeholder="Ingresa un valor de tarifa"
                  required="required"
                ></ion-input>
              </ion-item>
              <div class="ion-text-end">
                <small>Tarifa mínima $7.000 </small>
              </div>
            </ion-col>
            <ion-col size="12">
              <div class="style-row-align">
                <ion-button
                  expand="full"
                  shape="round"
                  mode="md"
                  >AGREGAR
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        mode="md"
        defaultHref="login"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed
    ><ion-row>
      <ion-col
        size="12"
        class="ion-text-center style-text-title ion-margin-top ion-margin-bottom"
      >
        <p>Cuéntanos como resultó este</p>
        <p>partido y evalúa a los</p>
        <p>participantes</p>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>PARTIDO CON AMIGOS DEL FUTBOL</ion-card-title>
            <ion-card-subtitle
              >Organiza: nombre del organizador</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row class="style-card-row-sport">
                <ion-col size="3">
                  <p class="ion-text-start text-first">DEPORTE</p>
                </ion-col>
                <ion-col size="9">
                  <p class="ion-text-end text-last">Fútbol 11</p>
                </ion-col>
              </ion-row>
              <ion-row class="style-card-row-enclosure">
                <ion-col size="3">
                  <p class="ion-text-start text-first">RECINTO</p>
                </ion-col>
                <ion-col size="9">
                  <p class="ion-text-end text-last">
                    Estadio Santiago Bueras, Maipú
                  </p>
                </ion-col>
              </ion-row>
              <ion-row class="style-card-row-date">
                <ion-col size="8">
                  <p class="ion-text-start text-first">
                    FECHA
                    <span class="ion-text-start text-last">
                      DOMINGO, 20 DE SEPT</span
                    >
                  </p>
                </ion-col>
                <ion-col size="4">
                  <p class="ion-text-end text-first">
                    HORA <span class="ion-text-start text-last"> 1:00 A.M</span>
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button class="style-buttom-skip-footer" expand="full" shape="round"
          >OMITIR
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <div class="style-vertical-center">
          <div class="swiper-pagination swiper-pagination-bullets">
            <span
              class="swiper-pagination-bullet swiper-pagination-bullet-active"
            ></span
            ><span class="swiper-pagination-bullet"></span
            ><span class="swiper-pagination-bullet"></span
            ><span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
          </div>
        </div>
      </ion-col>
      <ion-col size="4">
        <ion-button
          class="style-buttom-continue-footer"
          expand="full"
          shape="round"
          >SIGUIENTE
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

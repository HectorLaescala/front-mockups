<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModalEnclosure()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md"> 
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center style-col-first">
              <p>Lorem ipsum dolor sit amet,</p>
              <p>consectetur adipiscing elit.</p>
            </ion-col>
            <ion-col size="12">
              <ion-item class="style-item-input ion-no-padding">
                <ion-input
                  type="text"
                  placeholder="Nombre o referencia"
                  required="required"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item lines="none" class="style-line-item-select">
                <ion-label class="style-text-theme">COMUNA</ion-label>
                <ion-select> </ion-select>
                <ion-icon name="caret-up-outline" slot="end"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <div class="style-row-align">
                <ion-button
                  class="style-row-button-vacant"
                  expand="full"
                  shape="round"
                  >GUARDAR RECINTO
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

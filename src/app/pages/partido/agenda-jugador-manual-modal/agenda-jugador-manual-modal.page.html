<ion-content> </ion-content>
<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="style-line"><div></div></ion-col
    ></ion-row>
  </ion-grid>
  <ion-grid class="style-grid">
    <ion-row>
      <ion-col size="12">
        <ion-list mode="md" class="style-col-item">
          <ion-item lines="none" class="style-line-item-select">
            <ion-label>Asigna un equipo</ion-label>
            <ion-select> </ion-select>
            <ion-icon name="caret-up-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" class="style-col-text ion-text-start">
        <ion-text>AGREGAR JUGADOR.</ion-text>
        <div>
          <p>Escribe un nombre, o antepone @ para agregar</p>

      <ion-col size="12" class="style-item-input">
        <ion-item class="ion-no-padding">
          <ion-input
            type="text"
            placeholder="Ingresa un nombre o @miembro"
            required="required"
          ></ion-input>
        </ion-item>
        <div class="ion-text-start">
          <small>Ej1: Felipe primo. Ej2: @Eduardo Carvajal.</small>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-button
          class="style-col-button"
          expand="block"
          mode="md"
          >AGREGAR JUGADOR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

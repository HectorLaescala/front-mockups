<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        mode="md"
        defaultHref="login"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-start ion-padding-end ion-padding-bottom">
    <ion-row>
      <ion-col size="12">
        <div class="style-vertical-center">
          <img src="../../../assets/Big-Isotipo.png" />
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <h3>RECUPERAR CONTRASEÑA</h3>
      </ion-col>
      <ion-col size="12" class="ion-padding-top">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-text class="ion-text-justify">
          <p>
            Ingresa tu email para recibir tu nueva contraseña, recuerda ingresar
            el email con el cual te registraste.
          </p>
        </ion-text>
      </ion-col>
      <ion-col
        size="12"
        class="ion-padding-top ion-padding-bottom ion-margin-bottom"
      >
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-input
            type="email"
            [(ngModel)]="Email"
            name="Email"
            placeholder="Ingresa tu correo"
            required="required"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="style-vertical-center">
      <ion-button class="style-user-button" (click)="Recuperar()" expand="block"
        >RECUPERAR CONTRASEÑA
      </ion-button>
    </div>
    <img class="style-img-footer" src="../../../assets/Groups.png" />
  </ion-toolbar>
</ion-footer>
